<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
	<link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	<title>Caesar Cipher Encryption</title>
</head>

<body class="bg-dark bg-opacity-10">
	<nav class="navbar navbar-expand-lg bg-primary">
		<div class="container-fluid">
			<i class="bi bi-shield-lock-fill text-light">
				<i class="text-light fw-semibold">Caesar Cipher</i>
			</i>
		</div>
	</nav>
	<br>

	<div class="card mx-auto col-10 col-md-5 col-lg-6 border-primary" style="max-width:100%;height:auto;">
		<div class="card-body">
			<br>
			<div class="container text-center">
				<div class="col">
					<h1 class="h1 ">Caesar Cipher</h1>
				</div>
				<br>
			</div>

			<form class="row">
				<!-- Form untuk Encrypt -->
				<div class="col-md-6">
					<div class="form-label">
						<label for="encrypt-plaintext" class="fw-bold">Plaintext:</label>
						<input type="text" class="form-control" id="encrypt-plaintext" placeholder="Masukkan Plaintext">
					</div>
					<div class="form-label">
						<label for="encrypt-key" class="fw-bold">Key:</label>
						<input type="number" class="form-control" id="encrypt-key" placeholder="Masukkan Key">
					</div>
					<div class="form-label">
						<label for="encrypt-ciphertext" class="fw-bold">Ciphertext:</label>
						<input type="text" class="form-control" id="encrypt-ciphertext" placeholder="Hasil Ciphertext"
							readonly>
					</div>
					<div class="container text-center">
						<button onclick="encrypt()" class="btn btn-primary">Encrypt</button>
					</div>
				</div>

				<!-- Form untuk Decrypt -->
				<div class="col-md-6">
					<div class="form-label">
						<label for="decrypt-ciphertext" class="fw-bold">Ciphertext:</label>
						<input type="text" class="form-control" id="decrypt-ciphertext"
							placeholder="Masukkan Ciphertext">
					</div>
					<div class="form-label">
						<label for="decrypt-key" class="fw-bold">Key:</label>
						<input type="number" class="form-control" id="decrypt-key" placeholder="Masukkan Key">
					</div>
					<div class="form-label">
						<label for="decrypt-plaintext" class="fw-bold">Plaintext:</label>
						<input type="text" class="form-control" id="decrypt-plaintext" placeholder="Hasil Plaintext"
							readonly>
					</div>
					<div class="container text-center">
						<button onclick="decrypt()" class="btn btn-danger">Decrypt</button>
					</div>
				</div>

			</form>


			<br>
		</div>
	</div>

	<script src="main.js"></script>

</body>

</html>
